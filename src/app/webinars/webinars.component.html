<div class="wrapper">
  <div class="developing-page">


    <div *ngIf="isProgress==true">
      <div class="loading-content">
        <app-loader></app-loader>
      </div>
    </div>

    <div *ngIf="isProgress==false" class="all-content">
      <br>

      <div class="industries">
        <div *ngFor="let elem of inscriptions;">
          <h1>{{elem.paragraph}}</h1>
          <h2>{{elem.description}}</h2>
          <br>
        </div>
      </div>


      <div class="block-add-webinar">
        <div *ngFor="let webinar of webinars; let i = index">
          <div>
            <a (click)="noClickWebinars(webinar.id)">
              <div class="webinar-info-block" *ngFor="let elem of webinars[i].photoWebinars;">
                <img [src]="'data:image/jpg;base64,' + elem.photo" alt="photo">
                <br>
                <br>
                <div class="down-info">
                  <h3>{{webinar.name}}</h3>
                  <div class="bl">
                    <span>{{webinar.theme}}</span>
                  </div>
                  <hr>
                </div>

                <div class="w-count-price">
                  <div class="count" *ngIf="webinar.countPerson - count[i] > 0">
                    <span>осталось мест: <span class="count-w">{{webinar.countPerson - count[i]}}</span></span>
                  </div>
                  <div class="count" *ngIf="webinar.countPerson - count[i] <= 0">
                    <span class="zero">Все бидеты проданы!</span>
                  </div>
                  <div class="price">
                    <span>{{webinar.price}} {{webinar.currency}}</span>
                  </div>
                </div>

                <div class="wb-i">
                  <div class="bl-wb">
                    <div class="date">
                      <span>{{webinar.dateEvent| date: 'dd.MM.yyyy'}}</span>
                    </div>
                    <div class="time">
                      <span>{{webinar.timeEvent}}</span>
                    </div>
                  </div>
                  <div class="city">
                    <span>{{webinar.city}}</span>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
